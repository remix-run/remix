<!doctype html>
<html>
  <head>
    <title>Keyed List Demo</title>
    <style>
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }
      .list-item {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem;
        margin: 0.5rem 0;
        border: 2px solid #ddd;
        border-radius: 4px;
        background: #f9f9f9;
      }
      .list-item:focus-within {
        border-color: #0066cc;
        background: #f0f7ff;
      }
      .list-item input {
        flex: 1;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 1rem;
      }
      .list-item input:focus {
        outline: 2px solid #0066cc;
        outline-offset: 2px;
      }
      .list-item button {
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        background: white;
        cursor: pointer;
        font-size: 0.875rem;
      }
      .list-item button:hover {
        background: #f0f0f0;
      }
      .controls {
        margin: 2rem 0;
        padding: 1rem;
        background: #f0f0f0;
        border-radius: 4px;
      }
      .controls button {
        padding: 0.75rem 1.5rem;
        margin: 0.25rem;
        border: none;
        border-radius: 4px;
        background: #0066cc;
        color: white;
        cursor: pointer;
        font-size: 1rem;
      }
      .controls button:hover {
        background: #0052a3;
      }
      .info {
        margin: 1rem 0;
        padding: 1rem;
        background: #e8f4f8;
        border-left: 4px solid #0066cc;
        border-radius: 4px;
      }
      .info code {
        background: #d0e8f0;
        padding: 0.2rem 0.4rem;
        border-radius: 2px;
        font-family: 'Courier New', monospace;
      }
    </style>
  </head>
  <body>
    <h1>Keyed List Demo</h1>
    <div class="info">
      <p>
        <strong>Try this:</strong> Type in the inputs, focus one, then click a reorder button.
        Notice that:
      </p>
      <ul>
        <li>Input values are preserved</li>
        <li>Focus stays on the same input element</li>
        <li>DOM nodes are reused (not recreated)</li>
      </ul>
      <p>This works because each item has a <code>key</code> prop that uniquely identifies it.</p>
    </div>
    <div id="app"></div>
    <script type="module" src="./entry.bundled.js"></script>
  </body>
</html>
