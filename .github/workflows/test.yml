name: test

on:
  push:
    branches:
      - main
      - dev
      - release/*
    tags-ignore:
      - v*
    paths-ignore:
      - "docs/**"
      - "**/README.md"
  pull_request: {}

jobs:
  install:
    name: ğŸ“¥ Install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ§¶ Cache yarn
        uses: actions/cache@v3
        with:
          path: ~/.yarn
          key: yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: yarn-

      - name: ğŸ“— Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: ğŸ“¥ Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn

  build:
    name: âš™ï¸ Build
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ‘› Retrieve cached node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: âš™ï¸ Build
        run: yarn build

  lint:
    name: â¬£ Lint
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ‘› Retrieve cached node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: ğŸ”¬ Lint
        run: yarn lint

  test:
    name: ğŸ§ª Test
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ‘› Retrieve cached node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: ğŸ§ª Run Primary Tests
        run: "yarn test:primary"

  integration:
    name: ğŸ‘€ Integration Test
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "yarn"

      - name: ğŸ‘› Retrieve cached node_modules
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: modules-${{ hashFiles('yarn.lock') }}

      - name: ğŸ‘€ Run Integration Tests
        run: "yarn test:integration"
