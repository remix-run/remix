name: ğŸš€ Deployment Tests

on:
  repository_dispatch:
    types: [release]

jobs:
  arc_deploy:
    name: Architect Deploy
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      # some deployment targets require the latest version of npm
      # TODO: remove this eventually when the default version we get
      # is "latest" enough.
      - name: ğŸ“¦ Install latest version of npm
        run: npm install -g npm@latest
        working-directory: ./scripts/deployment-test

      - name: ğŸ“¥ Install deployment-test deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./scripts/deployment-test
          useLockFile: false

      - name: ğŸš€ Deploy to Arc
        run: node ./arc.mjs
        working-directory: ./scripts/deployment-test
        env:
          CI: true
          AWS_ACCESS_KEY_ID: ${{ secrets.TEST_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.TEST_AWS_SECRET_ACCESS_KEY }}

  cf_pages_deploy:
    name: "CF Pages Deploy"
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      # some deployment targets require the latest version of npm
      # TODO: remove this eventually when the default version we get
      # is "latest" enough.
      - name: ğŸ“¦ Install latest version of npm
        run: npm install -g npm@latest
        working-directory: ./scripts/deployment-test

      - name: ğŸ“¥ Install deployment-test deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./scripts/deployment-test
          useLockFile: false

      - name: ğŸš€ Deploy to Cloudflare Pages
        run: node ./cf-pages.mjs
        working-directory: ./scripts/deployment-test
        env:
          CF_ACCOUNT_ID: ${{ secrets.TEST_CF_ACCOUNT_ID }}
          CF_GLOBAL_API_KEY: ${{ secrets.TEST_CF_GLOBAL_API_KEY }}
          CF_EMAIL: ${{ secrets.TEST_CF_EMAIL }}
          GITHUB_TOKEN: ${{ secrets.TEST_CF_GITHUB_TOKEN }}

  cf_workers_deploy:
    name: "CF Workers Deploy"
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      # some deployment targets require the latest version of npm
      # TODO: remove this eventually when the default version we get
      # is "latest" enough.
      - name: ğŸ“¦ Install latest version of npm
        run: npm install -g npm@latest
        working-directory: ./scripts/deployment-test

      - name: ğŸ“¥ Install deployment-test deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./scripts/deployment-test
          useLockFile: false

      - name: ğŸš€ Deploy to Cloudflare Workers
        run: node ./cf-workers.mjs
        working-directory: ./scripts/deployment-test
        env:
          CF_ACCOUNT_ID: ${{ secrets.TEST_CF_ACCOUNT_ID }}
          CF_API_TOKEN: ${{ secrets.TEST_CF_API_TOKEN }}

  # "deploy deploy" is not a typo, we are deploying to Deno Deploy
  deno_deploy_deploy:
    name: "Deno Deploy Deploy"
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      # some deployment targets require the latest version of npm
      # TODO: remove this eventually when the default version we get
      # is "latest" enough.
      - name: ğŸ“¦ Install latest version of npm
        run: npm install -g npm@latest
        working-directory: ./scripts/deployment-test

      - name: ğŸ“¥ Install deployment-test deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./scripts/deployment-test
          useLockFile: false
      
      - name: ğŸ¦• Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - name: ğŸ¦• Deno Deploy CLI
        run: deno install --allow-read --allow-write --allow-env --allow-net --allow-run --no-check -r -f https://deno.land/x/deploy/deployctl.ts

      - name: ğŸš€ Deploy to Deno Deploy
        run: node ./deno-deploy.mjs
        working-directory: ./scripts/deployment-test
        env:
          DENO_DEPLOY_TOKEN: ${{ secrets.TEST_DENO_DEPLOY_TOKEN }}

  fly_deploy:
    name: "Fly Deploy"
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      # some deployment targets require the latest version of npm
      # TODO: remove this eventually when the default version we get
      # is "latest" enough.
      - name: ğŸ“¦ Install latest version of npm
        run: npm install -g npm@latest
        working-directory: ./scripts/deployment-test

      - name: ğŸ“¥ Install deployment-test deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./scripts/deployment-test
          useLockFile: false

      - name: ğŸˆ Install the Fly CLI
        run: curl -L https://fly.io/install.sh | FLYCTL_INSTALL=/usr/local sh

      - name: ğŸš€ Deploy to Fly
        run: node ./fly.mjs
        working-directory: ./scripts/deployment-test
        env:
          FLY_API_TOKEN: ${{ secrets.TEST_FLY_TOKEN }}

  netlify_deploy:
    name: "Netlify Deploy"
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      # some deployment targets require the latest version of npm
      # TODO: remove this eventually when the default version we get
      # is "latest" enough.
      - name: ğŸ“¦ Install latest version of npm
        run: npm install -g npm@latest
        working-directory: ./scripts/deployment-test

      - name: ğŸ“¥ Install deployment-test deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./scripts/deployment-test
          useLockFile: false

      - name: ğŸš€ Deploy to Netlify
        run: node ./netlify.mjs
        working-directory: ./scripts/deployment-test
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.TEST_NETLIFY_TOKEN }}

  vercel_deploy:
    name: "Vercel Deploy"
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"

      # some deployment targets require the latest version of npm
      # TODO: remove this eventually when the default version we get
      # is "latest" enough.
      - name: ğŸ“¦ Install latest version of npm
        run: npm install -g npm@latest
        working-directory: ./scripts/deployment-test

      - name: ğŸ“¥ Install deployment-test deps
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ./scripts/deployment-test
          useLockFile: false

      - name: ğŸš€ Deploy to Vercel
        run: node ./vercel.mjs
        working-directory: ./scripts/deployment-test
        env:
          VERCEL_TOKEN: ${{ secrets.TEST_VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.TEST_VERCEL_USER_ID }}
