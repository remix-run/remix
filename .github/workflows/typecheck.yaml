on:
  # push:
  #   branches:
  #     - '*'
  # pull_request:
  #   branches:
  #     - '*'
  # Run only on the v3 branch for now
  push:
    branches:
      - 'v3'
  pull_request:
    branches:
      - 'v3'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      # - name: Build packages
      #   run: pnpm build

      - name: Run typechecks
        run: pnpm typecheck
