name: ðŸ‘” Format

on:
  push:
    branches:
      - main
      - dev

jobs:
  format:
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.FORMAT_PAT }}

      - name: âŽ” Setup node
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          # this is for the *global* cache, and not `node_modules`
          cache: "yarn"

      - name: ðŸ•µï¸ Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - name: ðŸ“¤ Cache node_modules
        id: yarn-cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: ðŸ“¥ Install deps
        run: yarn --frozen-lockfile

      - name: ðŸ”— Convert Docs links to references
        run: node scripts/markdown-references.mjs

      - name: ðŸ‘” Format
        run: yarn format

      - name: ðŸ¦• Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x

      - name: ðŸ‘” Format Deno files
        run: yarn format:deno

      - name: ðŸ’ª Commit
        run: |
          git config --local user.email "hello@remix.run"
          git config --local user.name "Remix Run Bot"

          git add .
          if [ -z "$(git status --porcelain)" ]; then
            echo "ðŸ’¿ no formatting changed"
            exit 0
          fi
          git commit -m "chore: format"
          git push
          echo "ðŸ’¿ pushed formatting changes https://github.com/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"
