# Update the Remix package by auto-generating from the @remix-run/* packages in the repo
# runs on any pushes/PRs to `main` that touch any `package.json` files.

# Note: Does not currently run on PRs from forked repos.

name: ðŸ’¿ Update Remix Package

on:
  push:
    branches:
      - 'main'
    paths:
      - 'packages/**/package.json'
  pull_request:
    branches:
      - 'main'
    paths:
      - 'packages/**/package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        if: github.event_name == 'push'
        uses: actions/checkout@v4

      - name: Checkout
        if: github.event_name == 'pull_request'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run generate-remix

      - name: Commit and push changes
        run: |
          git config --local user.email "hello@remix.run"
          git config --local user.name "Remix Run Bot"
          git add .

          if [ -z "$(git status --porcelain)" ]; then
            echo "ðŸ’¿ no updates to the remix package needed"
            exit 0
          fi

          git status
          git diff

