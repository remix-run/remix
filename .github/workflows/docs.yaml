# Auto-generate the Remix API docs on pushes to `main`

name: ðŸ“˜ Generate API Docs

on:
  push:
    branches:
      - 'main'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docs:
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run docs

      - name: Commit and push changes
        run: |
          git config --local user.email "hello@remix.run"
          git config --local user.name "Remix Run Bot"
          git add .

          if [ -z "$(git status --porcelain)" ]; then
            echo "ðŸ’¿ no updates to the remix package needed"
            exit 0
          fi

          git commit -a -m "build: update Remix API docs"
          git push
          echo "ðŸ’¿ pushed updates: https://github.com/$GITHUB_REPOSITORY/commit/$(git rev-parse HEAD)"
