name: 🥞 Remix Stacks Test

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string

jobs:
  setup:
    name: Remix Stacks Test
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: ⎔ Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ⚒️ Create new ${{ matrix.stack.name }} app with ${{ inputs.version }}
        run: |
          npx -y create-remix@${{ inputs.version }} ${{ matrix.stack.name }} --template ${{ matrix.stack.repo }} --typescript --no-install

      - name: ⎔ Setup dependency caching
        uses: actions/setup-node@v3
        with:
          cache: npm
          cache-dependency-path: ${{ matrix.stack.name }}/package.json

      - name: 📥 Install deps
        run: npm install
        working-directory: ${{ matrix.stack.name }}

      - name: Run `remix init`
        run: |
          cd ${{ matrix.stack.name }}
          npx remix init

      - name: 🏄 Copy test env vars
        run: |
          cd ${{ matrix.stack.name }}
          cp .env.example .env

      - name: 📁 Zip artifact
        run: zip ${{ matrix.stack.name }}.zip ./${{ matrix.stack.name }} -r -x "**/node_modules/*"

      - name: 🗄️ Archive ${{ matrix.stack.name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive
          path: ${{ matrix.stack.name }}.zip

  lint:
    name: ⬣ ESLint
    if: github.repository == 'remix-run/remix'
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: 🗄️ Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive

      - name: 📁 Unzip artifact
        run: unzip ${{ matrix.stack.name }}.zip

      - name: ⎔ Setup node and dependency caching
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ${{ matrix.stack.name }}/package.json

      - name: 📥 Install deps
        run: npm install
        working-directory: ${{ matrix.stack.name }}

      - name: 🔬 Lint
        run: |
          cd ${{ matrix.stack.name }}
          npm run lint

  typecheck:
    name: ʦ TypeScript
    needs: [setup]
    if: github.repository == 'remix-run/remix'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: 🗄️ Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive

      - name: 📁 Unzip artifact
        run: unzip ${{ matrix.stack.name }}.zip

      - name: ⎔ Setup node and dependency caching
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ${{ matrix.stack.name }}/package.json

      - name: 📥 Install deps
        run: npm install
        working-directory: ${{ matrix.stack.name }}

      - name: 🔎 Type check
        run: |
          cd ${{ matrix.stack.name }}
          npm run typecheck --if-present

  vitest:
    name: ⚡ Vitest
    if: github.repository == 'remix-run/remix'
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
          - repo: "remix-run/blues-stack"
            name: "blues"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: 🗄️ Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive

      - name: 📁 Unzip artifact
        run: unzip ${{ matrix.stack.name }}.zip

      - name: ⎔ Setup node and dependency caching
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ${{ matrix.stack.name }}/package.json

      - name: 📥 Install deps
        run: npm install
        working-directory: ${{ matrix.stack.name }}

      - name: ⚡ Run vitest
        run: |
          cd ${{ matrix.stack.name }}
          npm run test -- --coverage

  cypress:
    name: ⚫️ Cypress
    if: github.repository == 'remix-run/remix'
    needs: [setup]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        stack:
          - repo: "remix-run/indie-stack"
            name: "indie"
            cypress: "npm run start:mocks"
          - repo: "remix-run/blues-stack"
            name: "blues"
            cypress: "npm run start:mocks"
          - repo: "remix-run/grunge-stack"
            name: "grunge"
            cypress: "npm run dev"
    steps:
      - name: 🛑 Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: 🗄️ Restore ${{ matrix.stack.name }}
        uses: actions/download-artifact@v3
        with:
          name: ${{ matrix.stack.name }}-archive

      - name: 📁 Unzip artifact
        run: unzip ${{ matrix.stack.name }}.zip

      - name: ⎔ Setup node and dependency caching
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: npm
          cache-dependency-path: ${{ matrix.stack.name }}/package.json

      - name: 📥 Install deps
        run: npm install
        working-directory: ${{ matrix.stack.name }}

      - name: 🐳 Docker compose
        if: ${{ matrix.stack.name == 'blues' }}
        # the sleep is just there to give time for postgres to get started
        run: |
          cd ${{ matrix.stack.name }}
          docker-compose up -d && sleep 3
        env:
          DATABASE_URL: "postgresql://postgres:postgres@localhost:5432/postgres"

      - name: 🛠 Setup Database
        if: ${{ matrix.stack.name != 'grunge' }}
        run: |
          cd ${{ matrix.stack.name }}
          npx prisma migrate reset --force

      - name: ⚙️ Build
        run: |
          cd ${{ matrix.stack.name }}
          npm run build

      - name: 🌳 Cypress run
        uses: cypress-io/github-action@v4
        with:
          start: ${{ matrix.stack.cypress }}
          wait-on: "http://localhost:8811"
          working-directory: ${{ matrix.stack.name }}
        env:
          PORT: "8811"
