on:
  push:
    branches-ignore:
      - release-v2
      - v2
  pull_request:
    branches-ignore:
      - release-v2
      - v2

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Playwright Version
        id: playwright-version
        run: echo "version=$(pnpx playwright --version | cut -d ' ' -f2)" >> $GITHUB_OUTPUT

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: cache-browsers
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            playwright-${{ runner.os }}-${{ steps.playwright-version.outputs.version }}-
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        run: |
          if [ "${{ steps.cache-browsers.outputs.cache-hit }}" = "true" ]; then
            pnpx playwright install
          else
            pnpx playwright install --with-deps
          fi

      - name: Run tests
        run: pnpm test
