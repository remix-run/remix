on:
  push:
    branches-ignore:
      - release-v2
      - v2
  pull_request:
    branches-ignore:
      - release-v2
      - v2

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      # Get installed Playwright version from node_modules
      - name: Resolve Playwright version
        id: pwv
        run: echo "PLAYWRIGHT_VERSION=$(node -p \"require('./node_modules/@playwright/test/package.json').version\")" >> $GITHUB_ENV

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      # If cache missed: install browsers + OS deps
      - name: Install Playwright Browsers (cold)
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: pnpm dlx playwright install --with-deps

      # If cache hit: only ensure OS deps (faster)
      - name: Install Playwright OS deps (warm)
        if: steps.pw-cache.outputs.cache-hit == 'true'
        run: pnpm dlx playwright install-deps

      - name: Run tests
        run: pnpm test
